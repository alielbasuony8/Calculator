<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="icon" type="image/x-icon" href="Images/calculator.png">
    <title>Calculator</title>
  </head>
  <body onmousedown="return false" onselectstart="return false">
    <div class="calculator">
      <div class="view">
        <p class="title">Calculator</p>
        <div class="toggle">
            <div class="toggle_circle"></div>
        </div>
        <input type="text" name="result" id="result" readonly />
      </div>
      <main class="main">
        <div class="operation btn" id="clear" onclick="clearAll()">C</div>
        <div class="operation btn" onclick="removeLast()"><</div>
        <div class="operation btn" onclick="insert('%')">%</div>
        <div class="operation btn" onclick="insert('/')">/</div>
        <div class="btn numeric" onclick="insert(7)">7</div>
        <div class="btn numeric" onclick="insert(8)">8</div>
        <div class="btn numeric" onclick="insert(9)">9</div>
        <div class="operation btn" onclick="insert('*')">x</div>
        <div class="btn numeric" onclick="insert(4)">4</div>
        <div class="btn numeric" onclick="insert(5)">5</div>
        <div class="btn numeric" onclick="insert(6)">6</div>
        <div class="operation btn" onclick="insert('-')">-</div>
        <div class="btn numeric" onclick="insert(1)">1</div>
        <div class="btn numeric" onclick="insert(2)">2</div>
        <div class="btn numeric" onclick="insert(3)">3</div>
        <div class="operation btn" onclick="insert('+')">+</div>
        <div class="operation btn" onclick="convert()">+/-</div>
        <div class="btn numeric" onclick="insert(0)">0</div>
        <div class="btn numeric" onclick="insert('.')">.</div>
        <div class="special" onclick="equal()">=</div>
      </main>
    </div>
    <script src="Scripts/script.js"></script>
  </body>
</html>
